<div class="page no-navbar no-toolbar no-swipeback" data-name="login">
  <!-- <div class="page-content"> -->
    <div class="toolbar tabbar toolbar-top">
      <div class="toolbar-inner">
        <a href="#user" ng-click="changeTab('user')" class="tab-link tab-link-active">Usuario</a>
        <a href="#biz" ng-click="changeTab('biz')" class="tab-link">Negocio</a>
      </div>
    </div>
    <div class="tabs-animated-wrap">
      <div class="tabs">
        <div id="user" class="page-content tab tab-active">
          <div class="login-screen-content">
            <div class="login-screen-title">Mis Tarjetas</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Correo electronico</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" ng-model="user.email" placeholder="Tu correo electronico">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Contraseña</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" ng-model="user.password" placeholder="Tu contraseña">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a class="item-link list-button login-button" ng-click="login(user)">Iniciar sesion</a>
                </li>
              </ul>
              <div class="block-footer">
                <p>¿Aun no tienes cuenta?</p>
                <p><a class="link login-screen-close" href="#">Registrate ahora</a></p>
              </div>
            </div>
          </div>
        </div>
        <div id="biz" class="page-content tab">
          <div class="login-screen-content">
            <div class="login-screen-title">Mi Negocio</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Correo electronico</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" ng-model="user.email" placeholder="Tu correo electronico">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Contraseña</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" ng-model="user.password" placeholder="Tu contraseña">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a class="item-link list-button login-button" ng-click="login(user)">Iniciar sesion</a>
                </li>
              </ul>
              <div class="block-footer">
                <p>¿Aun no tienes cuenta?</p>
                <p><a class="link login-screen-close" href="#">Registrate ahora</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
</div>
